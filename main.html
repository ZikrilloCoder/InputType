<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Animatsiya</title>
</head>

<body>
  <form>

    <div>
      <h1>Input #1</h1>
      <input type="text" placeholder="text">
      <button>Send</button>
    </div>
    <div>
      <h1>Input #2</h1>
      <input type="color" value="#555">
      <button>Send</button>
    </div>
    <div>
      <h1>Input #3</h1>
      <input type="date" value="#555">
      <button>Send</button>
    </div>
    <div>
      <h1>Input #4</h1>
      <input type="time">
      <button>Send</button>
    </div>
    <div>
      <h1>Input #5</h1>
      <input type="datetime-local">
      <button>Send</button>
    </div>
    <div>
      <h1>Input #6</h1>
      <input type="month">
      <button>Send</button>
    </div>
    <div>
      <h1>Input #7</h1>
      <input type="week">
      <button>Send</button>
    </div>
    <div>
      <h1>Input #8</h1>
      <input type="email" required>
      <button>Send</button>
    </div>
    <div>
      <h1>Input #9</h1>
      <input type="number" required>
      <button>Send</button>
    </div>
    <div>
      <h1>Input #10</h1>
      <input type="url" placeholder="https://google.com" />
      <button>Send</button>
    </div>
    <div>
      <h1>Input #11</h1>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <button>Send</button>
    </div>
    <div>
      <h1>Input #12</h1>
      <input type="range" max="10000" min="1000" step="1000"/>
      <button>Send</button>
    </div>
    <div>
      <h1>Input #13</h1>
      <input type="password"/>
      <button>Send</button>
    </div>
    <div>
      <h1>Input #14</h1>
      <input type="radio" name="as" /> Erkak
      <input type="radio" name="as" /> ayol 
      <button>Send</button>
    </div>
    <div>
      <h1>Input #15</h1>
      <input type="file"  /> olma
      <input type="file"/> anor
      <button>Send</button>
    </div>
    <div>
      <h1>Input #16</h1>
      <input type="submit" />
      <button>Send</button>
    </div>
    <div>
      <h1>Input #17</h1>
      <input type="search" />
      <button>Send</button>
    </div>
    <div>
      <h1>Input #18</h1>
      <input type="image" src="./../Mening Portfolio Saytim/images/testimonial/3.jpg" />
      <button>Send</button>
    </div>

  </form>
</body>

</html>
